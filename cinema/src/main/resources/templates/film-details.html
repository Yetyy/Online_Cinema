<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Фильм</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
  <h1 th:text="${film != null} ? ${film.name} : 'Нет данных'"/>
  <img th:if="${film != null}" th:src="${film.posterUrl}" class="img-fluid" alt="...">
  <p th:if="${film != null}" th:text="${film.description}"/>
  <p th:if="${film != null}"><b>Жанры:</b> <span th:text="${film.genres}"/></p>
  <p th:if="${film != null}"><b>Режиссер:</b> <span th:text="${film.director}"/></p>
  <p th:if="${film != null}"><b>В ролях:</b> <span th:text="${film.actors}"/></p>
  <p th:if="${film != null}"><b>Год выпуска:</b> <span th:text="${film.year}"/></p>
  <p th:if="${film != null}"><b>Продолжительность:</b> <span th:text="${film.duration}"/></p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

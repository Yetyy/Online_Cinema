<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
  <h1>Вход</h1>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <div class="mt-3">
    <a class="btn btn-secondary" href="/register">Зарегистрироваться</a>
  </div>

  <div th:if="${param.error}" class="alert alert-danger mt-3">
    Неправильное имя пользователя или пароль.
  </div>
  <div th:if="${param.logout}" class="alert alert-success mt-3">
    Вы успешно вышли.
  </div>
  <div th:if="${isUserLoggedIn}" class="alert alert-success mt-3">
    Вы успешно вошли в профиль.
  </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

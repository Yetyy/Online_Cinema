<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Регистрация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
  <h1> Регистрация</h1>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required>
      <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
      <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
      <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
      <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
    </div>
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
  </form>
  <div th:if="${success}" class="alert alert-success mt-3">
    Регистрация успешна! Теперь вы можете <a href="/login">войти</a>.
  </div>
  <div th:if="${error}" class="alert alert-danger mt-3">
    Регистрация не удалась. Попробуйте еще раз.
  </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

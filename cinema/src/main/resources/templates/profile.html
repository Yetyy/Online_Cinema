<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Профиль пользователя</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
  <h1>Профиль пользователя</h1>
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Имя: <span th:text="${user.username}"></span></h5>
    </div>
  </div>

  <div class="mt-5">
    <h2>Ваши отзывы</h2>
    <div th:if="${reviews.isEmpty()}">
      <p>У вас нет отзывов.</p>
    </div>
    <div th:each="review : ${reviews}">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">
            <a th:href="@{'/film/' + ${review.filmId}}"><span th:text="${review.filmName}"></span></a>
          </h5>
          <p class="text-muted">Рейтинг: <span th:text="${review.rating}"></span></p>В
          <p th:text="${review.text}"></p>
          <p class="text-muted">Автор: <span th:text="${review.autorName}"></span></p>
        </div>
      </div>
    </div>
  </div>

</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

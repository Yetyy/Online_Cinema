<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Результаты поиска</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
  <h1> Результаты поиска</h1>
  <div th:if="${searchResults != null}" th:each="film : ${searchResults}" class="alert alert-info mt-2">
    <h3 th:text="${film.name}"/>
    <p th:text="${film.description}"/>
    <a th:href="'/film/' + ${film.id}" class="btn btn-warning">Детальнее</a>
  </div>
  <div th:if="${searchResults == null}">
    <p>Нет результатов поиска</p>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
